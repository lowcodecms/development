version: "3.4"
services:  
  nginx:
    image: ghcr.io/solutas/soluneo/solcache:development
    container_name: solcache-prod
    volumes:
      - ./files:/data/files
      - ./projects:/data/projects                
    depends_on:
      - server
      - webapp
    ports:
      - "80:80"
  webapp:
    image: ghcr.io/solutas/soluneo/solui:development
    container_name: solui-prod
    expose:
      - "3001"
    stdin_open: true          
    depends_on:
      - server
  server:
    image: ghcr.io/solutas/soluneo/server:development
    container_name: solserver-prod
    volumes:
    - ./files:/home/files
    - ./packages:/home/packages
    - ./config:/home/config
    environment:
    - REDIS_URL=redis://redis-yaj
    - ES_URL=http://es01:9200    
    - GOOGLE_APPLICATION_CREDENTIALS=/home/config/nghelvetia-afc5d9885d0d.json  
    expose:
    - "8080"
    depends_on:
      mongo:
        condition: service_healthy
    #- es01
  muli:    
    image: ghcr.io/solutas/soluneo/solqueue:development
    container_name: solqueue-prod
    volumes:
    - ./files:/home/files
    - ./actions:/home/actions
    environment:
    - REDIS_URL=redis://redis-yaj        
    depends_on:    
    - server
  redis:
    image: redis:latest
    container_name: redis-yaj
    volumes:
       - ./redis-data:/var/lib/redis
    expose:
    - "6379"    
  mongo:
    image: mongo
    expose:
    - "27017"
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null      
    volumes:
      - ./data:/data/db:rw
    restart: always
    depends_on:
      - redis
    healthcheck:
      test: echo 'db.runCommand({serverStatus:1}).ok' | mongo admin  --quiet | grep 1
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 5s

# -u $MONGO_INITDB_ROOT_USERNAME -p $MONGO_INITDB_ROOT_PASSWORD
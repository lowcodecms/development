version: "3.4"
services:  
  nginx:
    image: ghcr.io/solutas/soluneo/solcache:development
    container_name: solcache-prod-$rand
    volumes:
      - ./files:/data/files
      - ./projects:/data/projects    
    environment: 
      - API_SERVER_URL=solserver-prod-$rand:8080            
      - WEBAPP_SERVER_URL=yajui-prod-$rand:3001
    depends_on:
      - server
      - webapp
    ports:
      - "80:80"
  webapp:
    image: ghcr.io/solutas/soluneo/solui:development
    container_name: yajui-prod-$rand
    expose:
      - "3001"
    stdin_open: true          
    depends_on:
      - server
  server:
    image: ghcr.io/solutas/soluneo/server:development
    container_name: solserver-prod-$rand
    volumes:
    - ./files:/home/files
    - ./packages:/home/packages
    - ./config:/home/config
    - ./actions:/home/actions
    environment:
    - REDIS_URL=redis://redis
    - MONGO_URL=mongodb://mongo-yaj-$rand
    - ES_URL=http://es01:9200    
    - GOOGLE_APPLICATION_CREDENTIALS=/home/config/nghelvetia-afc5d9885d0d.json  
    expose:
    - "8080"
    depends_on:
      mongo:
        condition: service_healthy
  delivery:
    image: ghcr.io/solutas/soluneo/delivery:development
    container_name: soldelivery-prod-$rand
    volumes:
    - ./files:/home/files
    - ./packages:/home/packages
    - ./config:/home/config
    - ./actions:/home/actions
    environment:
    - REDIS_URL=redis://redis-yaj 
    - MONGO_URL=mongodb://mongo-yaj-$rand
    - PORT=1619
    - ES_URL=http://es01:9200    
    - GOOGLE_APPLICATION_CREDENTIALS=/home/config/nghelvetia-afc5d9885d0d.json  
    expose:
    - "1619:1619"
    depends_on:
    - mongo
    - redis              
  redis:
    image: redis:latest
    container_name: redis-yaj-$rand
    volumes:
       - ./redis-data:/var/lib/redis
    expose:
    - "6379"    
  mongo:
    image: mongo
    container_name: mongo-yaj-$rand
    expose:
    - "27017"
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null      
    volumes:
      - ./data:/data/db:rw
    restart: always
    depends_on:
      - redis
    healthcheck:
      test: echo 'db.runCommand({serverStatus:1}).ok' | mongo admin  --quiet | grep 1
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 5s

# -u $MONGO_INITDB_ROOT_USERNAME -p $MONGO_INITDB_ROOT_PASSWORD